[package]
name = "universal_wallet"
version = "0.2.2"
authors = ["Charles Cunningham <c.a.cunningham6@gmail.com>"]
edition = "2018"
description = "Rust implementation of the Universal Wallet 2020 Specification"
license = "Apache-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
thiserror = "1.0"
# Serialize/Deserialize
serde = "1.0"
serde_json = "1.0"
# Encryption crates
aead = "0.3.2"
secp256k1 = { version = "0.17.2", features = ["recovery"]}
chacha20poly1305 = "0.6.0"
xsalsa20poly1305 = "0.4"
x25519-dalek = "1.1.0"
# Hashing crates
uuid = { version = "0.8", features = ["v4"] }
sha3 = "0.9.1"
# Encode/Decode
hex = { version = "0.4.2", features = ["serde"]}
base64 = "0.12"
bs58 = "0.3"
